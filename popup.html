<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            border: none;
            width: 400px;
            margin: 0;
            padding: 0;
            font-family: 'Open Sans';
            color: #777;
        }
        .thyme {
            border-radius: 3px;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #375262;
            padding: .5em 1em;
            color: #fff;
        }
        .button-container {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: space-between;
        }
        button {
            width: 100%;
        }
        .notes-container {
            margin-bottom: .5em;
            display: flex;
        }
        textarea {
            height: 50px;
            margin-bottom: 0;
        }
        select, input {
            border-style: solid;
            border-width: 1px;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
        }
        h1 {
            text-transform: uppercase;
        }
        h1, h2, h3 {
            font-weight: 100;
            margin-top: 0;
            margin-bottom: 0;
            line-height: 1em;
        }
        label, select {
            display: block;
        }
        label {
            font-size: .75em;
            margin-bottom: .5em;
            color: #777;
        }
        select {
            padding: 1em !important;
        }
        select{
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding: .75em;
        }
        .form-input {
            padding: .75em;
            color: #777;
            border-color: #777;
            display: block;
            width: 100%;
            background-color: #fff;
            margin-bottom: .5em;
            border-radius: 3px;
            font-size: 1em;
        }
        .loading .main-container,
        .running .main-container,
        .running-container,
        .loading-container {
            display: none;
        }
        .loading .loading-container {
            display: flex;
            padding: 1em;
            min-height: 130px;
        }
        .running .running-container {
            display: block;
            padding: 1em;
            min-height: 130px;
        }
        .main-container {
            padding: 1em;
            height: 300px;
        }
        .loading-container {
            justify-content: center;
            align-items: center;
        }
        .btn {
            display: inline-block;
            border-radius: 3px;
            outline: none;
            box-shadow: none;
            border: none;
            padding: .75em;
            text-decoration: none;
            cursor: pointer;
            background-color: #ccc;
            white-space: nowrap;
            font-size: 1em;
            color: #fff;
        }
        .btn:hover {
            background-color: #777;
        }
        .btn-primary {
            background-color: #e03848;
            color: #fff;
        }
        .btn-primary:hover {
            background-color: #d0192b;
            color: #fff;
        }
        .btn-small {
            font-size: .75em;
            color: #fff;
            background-color: rgba(0,0,0,.2);
        }
        .btn-small:hover {
            color: #fff;
            background-color: rgba(0,0,0,.4);
        }
        .date-input-container {
            display: flex;
            margin-bottom: 1em;
        }
        .date-input-container div:first-child {
            margin-right: 1em;
        }
        .date-input-container div {
            flex: 1;
        }
    </style>
    <script src="popup.js"></script>
</head>
<body>
<div class="thyme loading" id="thyme">
    <div class="header">
        <h1>Thyme</h1>
        <a href="/" class="btn btn-small" target="_blank">My Timesheet</a>
    </div>
    <div class="main-container">
        <label>Project/Task</label>
        <select class="form-input" id="projects">
            <option value="">-- Select Project --</option>
        </select>
        <select class="form-input" id="tasks"></select>

        <div class="notes-container">
            <textarea class="form-input" placeholder="Notes (optional)"></textarea>
        </div>

        <div class="date-input-container">
            <div>
                <label>Start Time</label>
                <input id="start" class="form-input" type="text" placeholder="00:00">
            </div>
            <div>
                <label>End Time</label>
                <input id="end" class="form-input" type="text" placeholder="00:00">
            </div>
        </div>

        <div class="button-container">
            <button id="submit" class="btn btn-primary">Start Timer</button>
        </div>
    </div>

    <div class="loading-container">
        Loading...
    </div>

    <div class="running-container" id="running"></div>
</div>
</body>
</html>
